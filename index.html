<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Mouse Hole</title>
  </head>
  <body>
    <div id="blured">
      <h1>Whack-a-mole!</h1>

      <div class="button">
        <div id="scoreboard" class="displayscore">0</div>
        <button onclick="startGame();timerStart();" class="startbtn">
          Start
        </button>
        <div id="countdown" class="timer">00:00</div>
      </div>

      <div class="container-fluid pdng">
        <div class="row">
          <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4">
            <div class="imgs">
              <img
                onclick="countScore()"
                class="mole"
                src="images/mole.png"
                alt=""
              />
              <img class="dirt" src="images/dirt.png" alt="" />
            </div>
          </div>
          <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4">
            <div class="imgs">
              <img
                onclick="countScore()"
                class="mole"
                src="images/mole.png"
                alt=""
              />
              <img class="dirt" src="images/dirt.png" alt="" />
            </div>
          </div>
          <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4">
            <div class="imgs">
              <img
                onclick="countScore()"
                class="mole"
                src="images/mole.png"
                alt=""
              />
              <img class="dirt" src="images/dirt.png" alt="" />
            </div>
          </div>
          <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4">
            <div class="imgs">
              <img
                onclick="countScore()"
                class="mole"
                src="images/mole.png"
                alt=""
              />
              <img class="dirt" src="images/dirt.png" alt="" />
            </div>
          </div>
          <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4">
            <div class="imgs">
              <img
                onclick="countScore()"
                class="mole"
                src="images/mole.png"
                alt=""
              />
              <img class="dirt" src="images/dirt.png" alt="" />
            </div>
          </div>
          <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4">
            <div class="imgs">
              <img
                onclick="countScore()"
                class="mole"
                src="images/mole.png"
                alt=""
              />
              <img class="dirt" src="images/dirt.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <audio id="backgroundMusic" src="music/Fluffing-a-Duck.mp3" loop></audio>
    <audio id="backgroundMusic1" src="music/mixkit-musical-game-over-959.wav" loop></audio>

    <div id="zoomeffect" class="zoom_out">Time up!!</div>

    <div id="zoomscore" class="popup">
      <div class="won" id="wonORloose">
        <div id="happyEmogi" class="happy">
          <i class="fa-regular fa-face-smile fa-sm"></i>
          <div>You Won!!</div>
          <i class="fa-regular fa-face-smile fa-sm"></i>
        </div>
        <div id="sadEmogi" class="happy">
          <i class="fa-regular fa-face-sad-tear fa-sm"></i>
          <div>You Loose!!</div>
          <i class="fa-regular fa-face-sad-tear fa-sm"></i>
        </div>
      </div>
      <div class="twoboard">
        <div class="best">
          <div id="bestscore" class="circle">00</div>
          <div class="score">Best Score</div>
        </div>
        <div class="best">
          <div id="currentscore" class="circle">00</div>
          <div class="score">Your Score</div>
        </div>
      </div>
      <div class="buttons">
        <button  onclick="startGame();timerStart();" class="retry">
          <i
            class="fa-solid fa-arrow-rotate-left fa-sm"
          ></i>
          <div>Play Again</div>
        </button>
        <button onclick="cancelGame();" class="retry">
          <i class="fa-solid fa-xmark fa-sm"></i>
          <div>Cancel</div>
        </button>
      </div>
    </div>

    <script src="js/script.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
